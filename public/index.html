<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content=" URL shortener that helps in reducing your links to"
    />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link rel="stylesheet" href="build/tailwind.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="stylesheets/poppins.css" rel="stylesheet" />
    <title>Url Shortener</title>
  </head>

  <body>
    <div id="app">
      <header class="text-gray-700 body-font">
        <div
          class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
        >
          <a
            class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-10 h-10 text-white p-2 bg-yellow-500 rounded-full"
              viewBox="0 0 24 24"
            >
              <path
                d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
              ></path>
            </svg>
            <span class="ml-3 text-xl">Reduce</span>
          </a>
          <nav
            class="md:ml-auto flex flex-wrap items-center text-base justify-center"
          >
            <a class="mr-5 hover:text-gray-900">ABOUT</a>
            <a href="login.html" class="mr-5 hover:text-gray-900">LOGIN</a>
            <a href="registration.html" class="mr-5 hover:text-gray-900"
              >REGISTER</a
            >
          </nav>
        </div>
      </header>
      <main>
        <section class="section-banner">
          <section class="body-font">
            <div
              class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center"
            >
              <div
                class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center"
              >
                <h1 class="title-font sm:text-4xl text-3xl mb-4 font-extrabold">
                  Keep your link short and simple with reduce
                </h1>
                <p class="mb-8 leading-relaxed">
                  Reduce is a modern URL shortener that helps in reducing your
                  links to a very simple form and makes it very simple and easy
                  to use
                </p>
                <!-- <header class="text-gray-700 body-font"> -->
                <form @submit.prevent="submit">
                  <div class="flex w-full md:justify-start justify-center">
                    <input
                      class="bg-gray-100 rounded py-2 mr-4 border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-3"
                      placeholder="Your Link Here"
                      type="text"
                      name="url"
                      v-model="form.url"
                    />
                    <input
                      class="bg-gray-100 rounded py-2 mr-4 border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-3 lg:w-full xl:w-1/2 w-2/4 md:w-full"
                      placeholder="Your alias here"
                      type="text"
                      id="slug"
                      name="slug"
                      hidden
                      v-model="form.slug"
                    />
                    <button class="px-3 focus:outline-none btn rounded">
                      <span
                        class="iconify"
                        data-icon="icomoon-free:scissors"
                        data-inline="false"
                      ></span>
                    </button>
                  </div>
                  <div class="flex w-full md:justify-start justify-center my-8">
                    <input
                      class="bg-gray-100 rounded py-2 border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4"
                      placeholder="Your new link will appear here"
                      type="text"
                      :value="form.res"
                      readonly
                      name="dis-short"
                      hidden
                      :title="hoverTitle"
                      @click="copyNewLink"
                    />
                  </div>
                </form>
              </div>
              <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
                <img
                  class="object-cover object-center"
                  alt="a url shortener image"
                  src="images/Rectangle 4.png"
                />
              </div>
            </div>
          </section>
        </section>
      </main>
      <footer class="text-gray-700 body-font">
        <div
          class="container px-5 py-24 mx-auto flex md:items-center lg:items-start md:flex-row md:flex-no-wrap flex-wrap flex-col"
        ></div>
        <div class="bg-gray-200">
          <div
            class="container mx-auto py-4 px-5 flex flex-wrap flex-col sm:flex-row"
          >
            <p class="text-gray-500 text-sm text-center sm:text-left">
              <a
                href="https://twitter.com/knyttneve"
                rel="noopener noreferrer"
                class="text-gray-600 ml-1"
                target="_blank"
                >Reduce</a
              >
            </p>
            <span
              class="inline-flex sm:ml-auto sm:mt-0 mt-2 justify-center sm:justify-start"
            >
              <a class="text-gray-500">
                <svg
                  fill="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  class="w-5 h-5"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"
                  ></path>
                </svg>
              </a>
              <a class="ml-3 text-gray-500">
                <svg
                  fill="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  class="w-5 h-5"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"
                  ></path>
                </svg>
              </a>
              <a class="ml-3 text-gray-500">
                <svg
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  class="w-5 h-5"
                  viewBox="0 0 24 24"
                >
                  <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                  <path
                    d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"
                  ></path>
                </svg>
              </a>
              <a class="ml-3 text-gray-500">
                <svg
                  fill="currentColor"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="0"
                  class="w-5 h-5"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke="none"
                    d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"
                  ></path>
                  <circle cx="4" cy="4" r="2" stroke="none"></circle>
                </svg>
              </a>
            </span>
          </div>
        </div>
      </footer>
    </div>

    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script defer type="text/javascript" src="/scripts/vue.js"></script>
    <script defer type="text/javascript" src="/scripts/main.js"></script>
  </body>
</html>
